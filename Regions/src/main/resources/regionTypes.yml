        - '' #невидимая строчка
        - '&fВладелец &e{region.owner}' #ник владельца региона
    material: EMERALD_BLOCK
    canExplode: true
    radius: 15
    isClanType: false
    endurance: 0
    worlds:
      - world
    color: "§x§0§0§f§f§d§9"
  20:
    holo:
      hide:
        canHide: false
        canUse: OWNER
      titleItem: true
      appendY: 3.5
      lines:
        - "&fСредний приват"
        - '{region.size.render}' #красивый рендер радиуса исходя из цвета привата
        - '' #невидимая строчка
        - '&fВладелец &e{region.owner}' #ник владельца региона
    material: EMERALD_ORE
    radius: 20
    canExplode: true
    isClanType: false
    endurance: 0
    worlds:
      - world
    color: "§x§8§d§6§3§3§7"
  'clan':
    holo:
      hide:
        canHide: false
        canUse: OWNER
      titleItem: true
      appendY: 3.5
      lines:
        - "&fКлановый приват"
