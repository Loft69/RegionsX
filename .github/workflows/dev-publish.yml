name: Maven Verify on Dev

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  verify:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Maven Verify
        run: mvn -B verify --file pom.xml
